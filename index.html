<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>E-Pie-Codus</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1>E-Pie-Codus</h1>
          <h3>a figmentary pizzeria that only delivers...</h3>
        </div>
        <div id="input">
          <form id="new-customer">
            <div class="form-group">
              <label for="customer-first-name">First Name</label>
              <input type="text" class="form-control" name="customer-first-name" id="customer-first-name">
            </div>
            <div class="form-group">
              <label for="customer-last-name">Last Name</label>
              <input type="text" class="form-control" name="customer-last-name" id="customer-last-name">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control street" id="customer-street">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control city" id="customer-city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control state" id="customer-state">
            </div>
            <div id="new-pie">
              <div class="new-pie">
                <div class="form-group">
                  <label for="pie-size">Pie Size</label>
                  <div class="italian">
                    <img src="img/SMLXL.png" alt="Pizza Sizes" style="width:304px;">
                    <select class="form-control pie-size">
                      <option>Small</option>
                      <option>Medium</option>
                      <option>Large</option>
                      <option>Obscene</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="pie-sauce">Sauce</label>
                  <div class="italian">
                    <img src="img/tomatopizza.jpg" alt="tomato sauce" style="width:120px;height:120px;"><img src="img/oliveoilpizza.jpeg" alt="olive oil pizza" style="width:120px;height:120px;"><img src="img/pestopizza.jpeg" alt="pesto pizza" style="width:120px;height:120px;"><img src="img/whitesaucepizza.jpg" alt="white pizza" style="width:120px;height:120px;">
                    <select class="form-control pie-sauce">
                      <option>Tomato</option>
                      <option>Olive Oil</option>
                      <option>Basil Pesto</option>
                      <option>Bechamel</option>
                    </select>
                  </div>
                </div>
                <div id="new-toppings">
                  <div class="new-topping">
                    <div class="form-group">
                      <label for="pie-topping">Toppings</label>
                      <div class="italian">
                        <img src="img/pepperoni.jpg" alt="pepperoni" style="width:120px;height:120px;"><img src="img/sausage.jpeg" alt="sausage" style="width:120px;height:120px;"><img src="img/bacon.jpeg" alt="bacon" style="width:120px;height:120px;"><img src="img/mushroom.jpeg" alt="mushrooms" style="width:120px;height:120px;"><img src="img/artichoke.jpeg" alt="artichoke hearts" style="width:120px;height:120px;"><img src="img/garlic.jpeg" alt="garlic" style="width:120px;height:120px;"><img src="img/olives.jpeg" alt="black olives" style="width:120px;height:120px;"><img src="img/redpeppers.jpeg" alt="red peppers" style="width:120px;height:120px;">
                        <select class="form-control pie-topping">
                          <option>Pepperoni</option>
                          <option>Sausage</option>
                          <option>Bacon</option>
                          <option>Mushrooms</option>
                          <option>Artichoke hearts</option>
                          <option>Garlic</option>
                          <option>Olives</option>
                          <option>Roasted Peppers</option>
                      </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-pie">Another Pie Please!</span>
            <button type="submit" class="btn">That's All I Want!</button>
            <br>
            <br>
            <br>
          </form>
        </div>
        <div id="output">
          <div id=show-customer>
            <p>First name: <span class="output-first-name"></span></p>
            <p>Last name: <span class="output-last-name"></span></p>
            <p>Street: <span class="output-street"></span></p>
            <p>City: <span class="output-city"></span></p>
            <p>State: <span class="output-state"></span></p>
            <h3>Total Order Cost: $<span class="output-cost"></span></h3>
            <ul id="pies">

            </ul>
            <button type="button" id="confirm" name="button">Please Confirm Your Order</button>
            <button type="button" id="reload" name="button">Oh Noes, I made a booboo!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
