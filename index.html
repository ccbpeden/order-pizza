<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>E-Pie-Codus</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="customer-first-name">First Name</label>
            <input type="text" class="form-control" name="customer-first-name" id="customer-first-name">
          </div>
          <div class="form-group">
            <label for="customer-last-name">First Name</label>
            <input type="text" class="form-control" name="customer-last-name" id="customer-last-name">
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control street">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control state">
          </div>
          <div id="new-pie">
            <div class="new-pie">
              <div class="form-group">
                <label for="pie-size">Pie Size</label>
                <select class="form-control pie-size">
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                  <option>Obscene</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pie-sauce">City</label>
                <select class="form-control pie-sauce">
                  <option>Tomato</option>
                  <option>Olive Oil</option>
                  <option>Basil Pesto</option>
                  <option>Bechamel</option>
                </select>
              </div>
              <div id="new-topping">
                <div class="form-group">
                  <label for="pie-topping">State</label>
                  <select class="form-control pie-topping">
                    <option>pepperoni</option>
                    <option>sausage</option>
                    <option>bacon</option>
                    <option>mushrooms</option>
                    <option>artichoke hearts</option>
                    <option>garlic</option>
                    <option>olives</option>
                    <option>roasted peppers</option>
                  </select>
                </div>
              </div>
              <span class="btn btn-primary" id="add-topping">More Toppings Please!</span>
            </div>
          </div>
          <span class="btn btn-primary" id="add-pie">Another Pie Please!</span>
          <button type="submit" class="btn">That's All I Want!</button>
        </div>
      </div>
    </div>
  </body>
</html>
