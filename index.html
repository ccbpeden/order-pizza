<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>E-Pie-Codus</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="new-customer">
            <div class="form-group">
              <label for="customer-first-name">First Name</label>
              <input type="text" class="form-control" name="customer-first-name" id="customer-first-name">
            </div>
            <div class="form-group">
              <label for="customer-last-name">Last Name</label>
              <input type="text" class="form-control" name="customer-last-name" id="customer-last-name">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control street" id="customer-street">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control city" id="customer-city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control state" id="customer-state">
            </div>
            <div id="new-pie">
              <div class="new-pie">
                <div class="form-group">
                  <label for="pie-size">Pie Size</label>
                  <select class="form-control pie-size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>Obscene</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pie-sauce">Sauce</label>
                  <select class="form-control pie-sauce">
                    <option>Tomato</option>
                    <option>Olive Oil</option>
                    <option>Basil Pesto</option>
                    <option>Bechamel</option>
                  </select>
                </div>
                <div id="new-toppings">
                  <div class="new-topping">
                    <div class="form-group">
                      <label for="pie-topping">Topping</label>
                      <select class="form-control pie-topping">
                        <option>pepperoni</option>
                        <option>sausage</option>
                        <option>bacon</option>
                        <option>mushrooms</option>
                        <option>artichoke hearts</option>
                        <option>garlic</option>
                        <option>olives</option>
                        <option>roasted peppers</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-pie">Another Pie Please!</span>
            <button type="submit" class="btn">That's All I Want!</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id=show-customer>
            <p>First name: <span class="output-first-name"></span></p>
            <p>Last name: <span class="output-last-name"></span></p>
            <p>Street: <span class="output-street"></span></p>
            <p>City: <span class="output-city"></span></p>
            <p>State: <span class="output-state"></span></p>
            <p>Total Order Cost: <span class="output-cost"></span></p>
            <ul id="pies">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
